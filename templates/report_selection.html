<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Reports</title>
  <style>
    /* Top heading style */
    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    /* Container for the nav links at the top */
    .nav-links {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Style each link as a "button" */
    .nav-links a {
      display: inline-block;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin: 4px;
      border: 1px solid #ccc;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .nav-links a:hover {
      background-color: #e0e0e0;
    }

    /* Report selection styling */
    .report-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .section-title {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    form {
      margin-top: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Generate Reports</h1>
  
  <div class="nav-links">
    <a href="/">View All Parlays</a>
    <a href="/create_parlay">+ New Parlay</a>
    <a href="/create_prop">+ Add New Prop</a>
    <a href="/create_player">+ Add Player</a>
  </div>

  <div class="report-section">
    <h3 class="section-title">Player Report</h3>
    <form action="/report" method="get">
      <label for="player_select">Select Player:</label>
      <select id="player_select" name="player_id" required>
        <option value="">-- Select a Player --</option>
        {% for player in players %}
          <option value="{{ player.id }}">{{ player.name }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="View Player Report">
    </form>
  </div>

  <div class="report-section">
    <h3 class="section-title">Daily Report</h3>
    <form action="/report" method="get">
      <label for="day_select">Select Date:</label>
      <select id="day_select" name="day" required>
        <option value="">-- Select a Date --</option>
        {% for date in dates %}
          <option value="{{ date }}">{{ date }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="View Daily Report">
    </form>
  </div>
</body>
</html>
